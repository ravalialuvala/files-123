<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="../assets/css/registerpage.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="login-main">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="https://happyselfdrives.in">
                        <img class="login-logo" src="https://happyselfdrives.in/public/frontend_assets/images/logo.png"
                            alt="">
                    </a>
                </div>
                <div class="col-md-4 offset-md-5">
                    <div class="loginmain">
                        <div class="login-pan">
                            <div class="justify-content-center">
                                <div class="login-heading">
                                    <h4>Register</h4>
                                    <p>
                                        If you already have an account
                                        <br>
                                        "please"
                                        <a href="https://happyselfdrives.in/userlogin">Click here
                                        </a>
                                    </p>
                                    <form method="POST" action="https://happyselfdrives.in/userregister"
                                        id="signinform">
                                        <div class="form-group">
                                            <label class="form-label">Full name*</label>
                                            <input type="text" name="firstName" class="form-control" required=""
                                                autofocus="" autocomplete="First Name" placeholder="First Name">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Mobile Number*</label>
                                            <input type="number" name="phone" class="form-control"
                                                placeholder="Mobile Number" required="">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Email ID*</label>
                                            <input type="email" name="email" class="form-control" placeholder="Email ID"
                                                required="">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label">Create a Password*</label>
                                            <input type="password" name="password" class="form-control"
                                                placeholder="Password" required="">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" name="submit"
                                                class="btn btn-primary btn-lg btn-block">Submit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- display flex
justify content
flex direction column -->

</html>
